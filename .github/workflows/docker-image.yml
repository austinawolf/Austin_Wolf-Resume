name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t resume-env:latest .
    - name: Run the Build
      run: docker run -it resume-env:latest --name my-container
    - name: Copy contents from container
      run: |
        mkdir -p shared/output
        docker cp my-resume-container:/build/output shared/output
    - name: Upload data as artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-data
        path: shared/output/